        ]
    } 
];


const questionElement = document.getElementById("question");
const answerButton = document.getElementById("answer-button");
const nextButton = document.getElementById("next-btn");

let currentQuestionIndex = 0;
let score = 0;

function startQuiz() {
    currentQuestionIndex = 0;
    score = 0;
    nextButton.innerHTML = "Next";
    showQuestion();
}

function showQuestion() {
    resetState();
    let currentQuestion = questions[currentQuestionIndex];
    let questionNo = currentQuestionIndex + 1;
    questionElement.innerHTML = questionNo + ". " + currentQuestion.question;

    currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        button.classList.add("bg-[#fff]", "font-semibold", "w-full", "border-[1px]", "border-solid", "border-[#2222]", "p-[10px]", "my-[10px]", "text-left", "rounded-[4px]", "cursor-pointer", "transition-all", "duration-300", "hover:bg-[#222]", "hover:text-[#fff]");
        answerButton.appendChild(button);
        
        if (answer.correct) {
            button.dataset.correct = answer.correct;
        }

        button.addEventListener("click", selectAnswer);
    });
}

function resetState() {
    nextButton.style.display = "none";
    while (answerButton.firstChild) {
        answerButton.removeChild(answerButton.firstChild);
    }
}

function selectAnswer(e) {
    const selectedBtn = e.target;
    const isCorrect = selectedBtn.dataset.correct == "true";

    if (isCorrect) {
        selectedBtn.classList.add("correct");
        score++; // Increase score if correct
    } else {
        selectedBtn.classList.add("incorrect");

        // Highlight the correct answer
        Array.from(answerButton.children).forEach(button => {
            if (button.dataset.correct == "true") {
                button.classList.add("correct");
            }
        });
    }

    // Disable all buttons after selection
    Array.from(answerButton.children).forEach(button => {
        button.disabled = true;
    });

    nextButton.style.display = "block"; // Show next button after selecting an answer
}


nextButton.addEventListener("click", () => {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        showQuestion();
    } else {
        showScore(); // Show final score when quiz is over
    }
});

function showScore() {
    resetState();
    questionElement.innerHTML = `You marks are ${score} out of ${questions.length}. `;
    nextButton.innerHTML = "Restart";
    nextButton.style.display = "block";

    nextButton.addEventListener("click", startQuiz);
}

startQuiz();

    </script>
